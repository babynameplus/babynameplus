<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/names.css"/>

    <meta charset="UTF-8"/>
    <title>babynameplus</title>
</head>

<body>

<div id="nav" th:include="page :: navbar"></div>

<br/>
<br/>
<br/>
<br/>

<div class="names">
    <div class="row">
        <div class="container">
            <h3 style="text-align:center">Ranking imion 2016</h3><br/>

            <div class="col-md-6 col-sm-6 col-lg-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Lp</th>
                        <th>Imiona dla dziewczynek</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ranking: ${rankings}">
                        <td th:text="${ranking.rank}"></td>
                        <td th:text="${ranking.female}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Lp</th>
                        <th>Imiona dla chłopców</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ranking: ${rankings}">
                        <td th:text="${ranking.rank}"></td>
                        <td th:text="${ranking.male}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
