<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/names.css"/>

    <meta charset="UTF-8"/>
    <title>babynameplus</title>
</head>

<body>

<div class="nav">
    <div class="container">
        <h1><a href="/">babynameplus</a></h1>

        <form style="display:inline-block" th:action="@{/search/females}" th:object="${searchOptions}" method="post">
            <div class="col-md-2 col-sm-2 col-lg-2">
                <div class="form-group">
                    <label for="letter">Imię na literę:</label>

                    <select class="selectpicker" data-live-search="true" id="letter" th:field="*{letter}">
                        <option value="">Wybierz literę</option>
                        <option th:each="letter : ${letters}"
                                th:value="${letter}"
                                th:text="${letter}"/>
                    </select>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-lg-3">
                <div class="form-group">
                    <label for="origin">Pochodzenie imienia:</label>

                    <select class="selectpicker" data-live-search="true" id="origin" th:field="*{origin}">
                        <option value="">Wybierz pochodzenie</option>
                        <option th:each="origin : ${origins}"
                                th:value="${origin}"
                                th:text="${origin}"/>
                    </select>
                </div>
            </div>

            <div class="col-md-4 col-sm-4 col-lg-4">
                <button class="btn btn-primary" type="submit">Szukaj</button>
            </div>
        </form>


    </div>
</div>

<div class="names">
    <div class="row">
        <div class="container">
            <p>Wybierz swoje imię</p>

            <div class="col-md-6 col-sm-6 col-lg-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Imiona dla dziewczynek</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="name: ${femaleNames}">
                        <td th:text="${name.name}"></td>
                        <td><a th:href="@{/details(name=${name.name})}" class="btn btn-primary btn-xs pull-right">Szczegóły</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
