<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/names.css"/>

    <meta charset="UTF-8"/>
    <title>babynameplus</title>
</head>

<body>
<div class="nav">
    <div class="container">
        <h1><a href="/">babynameplus</a></h1>

    </div>
</div>
<div class="names">
    <div class="row">
        <div class="container">
            <p>Szczegóły imienia</p>

            <div class="col-md-6 col-sm-6 col-lg-6">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Imię: <span th:text="${name.name}"></span></td>
                    </tr>
                    <tr>
                        <td>Płeć: <span th:text="${name.sex}"></span></td>
                    </tr>
                    <tr>
                        <td>Pochodzenie: <span th:text="${name.origin}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Imieniny: <span th:text="${name.nameday}"></span></td>
                    </tr>
                    <tr>
                        <td>Opis: <span th:text="${name.description}"></span></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
